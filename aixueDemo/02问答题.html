                <dt class="tigan">
                        高尔基的《母亲》是世界文学史上第一部描写无产阶级革命斗争的著作？
                </dt>
            </dl>
            <dl  class="wenda-answer-left">
                <dd class="title-item"><span class="title-default">我的作答</span></dd>
                <dt>高尔基的《母亲》是世界文学史上第一部描写无产阶级革命斗争的著作，列宁称它是
                    “一部非常及时的书”。从文是我国现代文学中有风格、有艺术个性的作家。他的作
                    品题材广泛，文笔清丽，语言清新活泼。《边城》、《湘行散记》最具代表性。</dt>
            </dl>
